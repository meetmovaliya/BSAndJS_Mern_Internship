<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-Task-6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color: rgb(245,245,245);">
  <div class="container">
    <div class="row">
      <div class="row-lg-12">
        <form action="" class="d-flex needs-validation"
          style="flex-direction:column;margin:auto;width:55em;padding:10em;" novalidate>

          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" required>
            <div class="invalid-feedback">
              Name is required
            </div>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" required>
            <div class="invalid-feedback">
              Email is requireds
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">
              Password is required
            </div>
          </div>
          <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select id="hobbies" class="form-select mt-2" required>
              <option disabled selected value> -- select an option -- </option>
              <option>Swimming</option>
              <option>Coding</option>
              <option>Trading</option>
              <option>Sleeping</option>
            </select>
            <div class="invalid-feedback">
              Password is required
            </div>
          </div>

          <div class="mb-3 ">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="invalid-feedback">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </div>
      </form>
    </div>

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

  </script>
</body>




</html>
